<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Where It's At Now</title>

<style>
  body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
  h1 { margin-bottom: 6px; }
  .muted { color:#666; font-size:14px; }
  .layout { display:flex; gap:16px; }
  .left { width:320px; }
  .right { flex:1; }
  .hall { border:1px solid #ddd; border-radius:8px; padding:10px; margin-bottom:10px; }
  .btn { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; }
  .btn.disabled { background:#eee; cursor:not-allowed; }
  .stage { display:inline-block; padding:10px; border-radius:10px; background:#444; color:white; margin-right:8px; }
</style>
</head>

<body>
<h1>Where Its At Now</h1>
<div class="muted" id="status">Location not requested</div>

<div class="layout">
  <div class="left" id="hallList"></div>
  <div class="right" id="hallDetail">
    <h2>Select a hall</h2>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/*  YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "where-its-at-now.firebaseapp.com",
  projectId: "where-its-at-now"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let userLoc = null;

/*  LOCATION */
navigator.geolocation.getCurrentPosition(
  p => {
    userLoc = { lat: p.coords.latitude, lng: p.coords.longitude };
    document.getElementById("status").innerText =
      `Location set 路 accuracy ~${Math.round(p.coords.accuracy)} ft`;
    loadHalls();
  },
  () => loadHalls()
);

/*  DISTANCE (feet) */
function distanceFeet(a,b){
  const R=6371e3;
  const toRad=x=>x*Math.PI/180;
  const dLat=toRad(b.lat-a.lat);
  const dLng=toRad(b.lng-a.lng);
  const x=Math.sin(dLat/2)**2+
    Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*Math.sin(dLng/2)**2;
  return (2*R*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)))*3.28084;
}

/*  LOAD HALLS */
async function loadHalls(){
  const q = query(collection(db,"halls"), where("enabled","==",true));
  const snap = await getDocs(q);

  const list = document.getElementById("hallList");
  list.innerHTML = "";

  snap.forEach(docSnap=>{
    const h = docSnap.data();
    const div = document.createElement("div");
    div.className = "hall";

    let distTxt = "Location needed";
    let inside = false;

    if(userLoc && h.geo){
      const d = distanceFeet(userLoc, h.geo);
      inside = d <= h.radiusFeet;
      distTxt = inside ? `Inside 路 ${Math.round(d)} ft` : `Outside 路 ${Math.round(d)} ft`;
    }

    div.innerHTML = `
      <b>${h.name}</b><br>
      <div class="muted">${h.address}</div>
      <div class="muted">Radius: ${h.radiusFeet} ft 路 Reset ${h.resetTimeLocal}</div>
      <div class="muted">${distTxt}</div>
      <button class="btn ${inside?'':'disabled'}">Open</button>
    `;

    div.querySelector("button").onclick = ()=>{
      if(!inside) return;
      openHall(h);
    };

    list.appendChild(div);
  });
}

/*  OPEN HALL */
function openHall(h){
  document.getElementById("hallDetail").innerHTML = `
    <h2>${h.name}</h2>
    <div class="muted">${h.address}</div><br>
    <div class="stage">Chosson Tish & Badeken</div>
    <div class="stage">Chuppah</div>
    <div class="stage">First Course</div>
  `;
}
</script>
</body>
</html>
