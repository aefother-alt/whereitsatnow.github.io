<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where It’s At Now</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
    }
    main {
      padding: 16px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>Where It’s At Now</header>

<main>
  <div class="card">
    <h2>Live wedding status</h2>
    <p class="muted">
      This site shows what stage the wedding is currently up to.
      Location-based confirmation coming next.
    </p>
  </div>

  <div class="card">
    <button onclick="getLocation()">Share my location</button>
    <p id="status" class="muted"></p>
  </div>
</main>

<script>
  function getLocation() {
    const status = document.getElementById("status");
    if (!navigator.geolocation) {
      status.textContent = "Geolocation not supported.";
      return;
    }
    status.textContent = "Requesting location...";
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        status.textContent =
          "Location received (not stored). Next step: hall matching.";
      },
      () => {
        status.textContent = "Location permission denied.";
      }
    );
  }
</script>

</body>
</html>
